<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Feed</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fluid-player@3.0.4/dist/fluidplayer.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .menu {
            display: flex;
            justify-content: center;
            background: #333;
            padding: 10px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .menu button {
            background: #444;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 5px;
        }

        .menu button:hover {
            background: #555;
        }

        .video-feed {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        .video-item {
            background: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        video {
            width: 100%;
            border-radius: 5px;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .popup video {
            width: 90%;
            max-width: 800px;
        }

        .popup .close {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="menu">
    <button onclick="filterVideos('all')">Home</button>
    <button onclick="filterVideos('category1')">Category 1</button>
    <button onclick="filterVideos('red')">red</button>
</div>

<div class="video-feed" id="video-feed">
    <div class="video-item" data-category="category1">
        <video id="video1" controls>
            <source src="https://files.catbox.moe/f6at2i.mp4" type="video/mp4">
        </video>
    </div>
    <div class="video-item" data-category="red">
        <video id="video2" controls>
            <source src="https://files.catbox.moe/gqna65.mp4" type="video/mp4">
        </video>
    </div>
    <div class="video-item" data-category="category1">
        <video id="video3" controls>
            <source src="video3.mp4" type="video/mp4">
        </video>
    </div>
</div>

<div class="popup" id="popup">
    <span class="close" onclick="closePopup()">&times;</span>
    <video id="popup-video" controls></video>
</div>

<script src="https://cdn.jsdelivr.net/npm/fluid-player@3.0.4/dist/fluidplayer.min.js"></script>
<script>
    document.querySelectorAll('video').forEach(video => {
        FluidPlayer(video.id);
    });

    function filterVideos(category) {
        const videos = document.querySelectorAll('.video-item');
        videos.forEach(video => {
            if (category === 'all' || video.dataset.category === category) {
                video.style.display = 'block';
            } else {
                video.style.display = 'none';
            }
        });
    }

    function openPopup(videoSrc) {
        const popup = document.getElementById('popup');
        const popupVideo = document.getElementById('popup-video');
        popupVideo.src = videoSrc;
        popup.style.display = 'flex';
    }

    function closePopup() {
        const popup = document.getElementById('popup');
        const popupVideo = document.getElementById('popup-video');
        popupVideo.pause();
        popupVideo.src = '';
        popup.style.display = 'none';
    }

    document.querySelectorAll('.video-item video').forEach(video => {
        video.addEventListener('click', () => {
            openPopup(video.querySelector('source').src);
        });
    });
</script>

</body>
</html>
